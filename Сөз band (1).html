  <style>
    body {

    * {

    html, body {

    body {

    .game-container {

      position: relative;
      padding: 20px;
      overflow: hidden;

    .chalkboard-pattern {
      position: absolute;

      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.1;
      background-image: 
        repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,0.1) 2px, rgba(255,255,255,0.1) 4px),
        repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255,255,255,0.1) 2px, rgba(255,255,255,0.1) 4px);
      pointer-events: none;
    }

    .content-wrapper {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);

    .game-title {

      color: #2d3748;

    .instruction {

    }

    .stats-bar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #f7fafc;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #2d3748;
    }

    .timer {
      font-size: 24px;
      color: #e53e3e;
      min-width: 60px;
      text-align: center;
    }

    .timer.warning {
      animation: pulse 0.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .game-board {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .sentence-display {
      min-height: 80px;
      background: #edf2f7;
      border: 3px dashed #cbd5e0;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: center;
    }

    .word-in-sentence {
      background: #48bb78;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .word-pool {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      min-height: 100px;
    }

    .word-button {
      background: #4299e1;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .word-button:hover {
      background: #3182ce;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .word-button:active {
      transform: translateY(0);
    }

    .word-button:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      opacity: 0.5;
    }

    .action-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 25px;
    }

    .btn {
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn-check {
      background: #48bb78;
      color: white;
    }

    .btn-check:hover {
      background: #38a169;
      transform: translateY(-2px);
    }

    .btn-reset {
      background: #ed8936;
      color: white;
    }

    .btn-reset:hover {
      background: #dd6b20;
      transform: translateY(-2px);
    }

    .btn-next {
      background: #9f7aea;
      color: white;
    }

    .btn-next:hover {
      background: #805ad5;
      transform: translateY(-2px);
    }

    .feedback {
      text-align: center;
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      display: none;
    }

    .feedback.success {
      background: #c6f6d5;
      color: #22543d;
      display: block;
    }

    .feedback.error {
      background: #fed7d7;
      color: #742a2a;
      display: block;
    }

    .game-over {
      display: none;
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .game-over.show {
      display: block;
    }

    .final-score {
      font-size: 48px;
      color: #48bb78;
      margin: 20px 0;
      font-weight: bold;
    }

    .restart-btn {
      background: #667eea;
      color: white;
      padding: 15px 40px;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .restart-btn:hover {
      background: #5a67d8;
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      .game-title {
        font-size: 24px;
      }

      .word-button {
        font-size: 16px;
        padding: 10px 16px;
      }

      .stat-item {
        font-size: 16px;
      }
    }
  </style>

     <p class="instruction" id="instructionText">–°”©–∑–¥–µ—Ä–¥—ñ –±–∞—Å—ã–ø, –¥“±—Ä—ã—Å —Ä–µ—Ç–ø–µ–Ω —Å”©–π–ª–µ–º “õ“±—Ä–∞“£—ã–∑</p>

     <p style="font-size: 20px; color: #4a5568; margin-bottom: 10px;">–°—ñ–∑–¥—ñ“£ –Ω”ô—Ç–∏–∂–µ“£—ñ–∑</p><button class="restart-btn" onclick="restartGame()">“ö–∞–π—Ç–∞ –±–∞—Å—Ç–∞—É üîÑ</button>

  <script>
    const defaultConfig = {
      game_title: "–°”®–ó BAND ‚Äì –ú–µ–∫—Ç–µ–ø –≤–µ—Ä—Å–∏—è—Å—ã",
      instruction_text: "–°”©–∑–¥–µ—Ä–¥—ñ –±–∞—Å—ã–ø, –¥“±—Ä—ã—Å —Ä–µ—Ç–ø–µ–Ω —Å”©–π–ª–µ–º “õ“±—Ä–∞“£—ã–∑",
      background_color: "#667eea",
      surface_color: "#ffffff",
      text_color: "#2d3748",
      primary_action_color: "#4299e1",
      secondary_action_color: "#48bb78"
    };

    const sentences = [
      "–ê–π–¥–∞–Ω–∞ —Ç—É“ì–∞–Ω –∫“Ø–Ω—ñ–Ω–µ —Å—ã–Ω—ã–ø—Ç–∞—Å—Ç–∞—Ä—ã–Ω —à–∞“õ—ã—Ä–¥—ã.",
      "–ö–µ—à–µ ”ò–ª–∏ –æ—Ç–±–∞—Å—ã–º–µ–Ω –±—ñ—Ä–≥–µ –∫–∏–Ω–æ“ì–∞ –±–∞—Ä–¥—ã.",
      "–ú–µ–∫—Ç–µ–ø—Ç–µ–Ω –∫–µ–ª–≥–µ–Ω–Ω–µ–Ω –∫–µ–π—ñ–Ω –º–µ–Ω –∫–æ–Ω—Ü–µ—Ä—Ç–∫–µ –±–∞—Ä–¥—ã–º.",
      "–ú–∞–¥–∏–Ω–∞ –∫—ñ—Ç–∞–ø—Ö–∞–Ω–∞–¥–∞–Ω –∂–∞“£–∞ –∫—ñ—Ç–∞–ø –∞–ª–¥—ã.",
      "–ï—Ä–∞—Å—ã–ª —Å–ø–æ—Ä—Ç –∑–∞–ª—ã–Ω–¥–∞ –±—ñ—Ä —Å–∞“ì–∞—Ç –∂–∞—Ç—Ç—ã“ì—É –∂–∞—Å–∞–¥—ã.",
      "–û—Ä–º–∞–Ω“ì–∞ –∫—ñ—Ä–≥–µ–Ω–¥–µ “õ“±—Å—Ç–∞—Ä–¥—ã“£ ”ô–¥–µ–º—ñ –¥–∞—É—ã—Å—ã –µ—Å—Ç—ñ–ª–¥—ñ.",
      "–¢–∞“£–µ—Ä—Ç–µ“£ –æ—Ä–º–∞–Ω —Ç“±–º–∞–Ω“ì–∞ –æ—Ä–∞–Ω—ã–ø, –µ—Ä—Ç–µ–≥—ñ–≥–µ “±“õ—Å–∞–ø –∫–µ—Ç–µ–¥—ñ.",
      "–ê—Ä—ã—Å—Ç–∞–Ω –∫“Ø–Ω–Ω—ñ“£ —ã—Å—Ç—ã“ì—ã–Ω–¥–∞ –∫”©–ª–µ“£–∫–µ–¥–µ –¥–µ–º–∞–ª–¥—ã.",
      "–¢–æ—Ç—ã –∞“ì–∞—à –±“±—Ç–∞“ì—ã–Ω–¥–∞ –æ—Ç—ã—Ä—ã–ø ”ô–Ω —Å–∞–ª–¥—ã.",
      "“ö–æ—è–Ω —à”©–ø—Ç—ñ“£ –∞—Ä–∞—Å—ã–Ω–∞–Ω –∂“Ø–≥—ñ—Ä—ñ–ø –±–∞—Ä—ã–ø –∂–∞—Å—ã—Ä—ã–Ω–¥—ã."
    ];

    let currentLevel = 0;
    let score = 0;
    let timer = 10;
    let timerInterval = null;
    let currentSentence = "";
    let userSentence = [];
    let availableWords = [];

    function shuffleArray(array) {
      const newArray = [...array];
      for (let i = newArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
      }
      return newArray;
    }

    function startLevel() {
      if (currentLevel >= 10) {
        endGame();
        return;
      }

      currentSentence = sentences[currentLevel];
      const words = currentSentence.replace(/[.]/g, '').split(' ');
      availableWords = shuffleArray(words);
      userSentence = [];
      timer = 10;

      updateDisplay();
      renderWords();
      startTimer();

      document.getElementById('feedback').style.display = 'none';
      document.getElementById('checkBtn').disabled = false;
    }

    function startTimer() {
      if (timerInterval) clearInterval(timerInterval);
      
      timerInterval = setInterval(() => {
        timer--;
        const timerElement = document.getElementById('timer');
        timerElement.textContent = timer;
        
        if (timer <= 3) {
          timerElement.classList.add('warning');
        } else {
          timerElement.classList.remove('warning');
        }

        if (timer <= 0) {
          clearInterval(timerInterval);
          timeUp();
        }
      }, 1000);
    }

    function timeUp() {
      const feedbackEl = document.getElementById('feedback');
      feedbackEl.className = 'feedback error';
      feedbackEl.textContent = '‚è∞ –£–∞“õ—ã—Ç –±—ñ—Ç—Ç—ñ! –ö–µ–ª–µ—Å—ñ –¥–µ“£–≥–µ–π–≥–µ ”©—Ç–µ–º—ñ–∑...';
      feedbackEl.style.display = 'block';

      document.getElementById('checkBtn').disabled = true;

      setTimeout(() => {
        currentLevel++;
        startLevel();
      }, 2000);
    }

    function addWordToSentence(word, index) {
      userSentence.push(word);
      availableWords.splice(index, 1);
      updateDisplay();
      renderWords();
    }

    function removeWordFromSentence(index) {
      const word = userSentence[index];
      availableWords.push(word);
      userSentence.splice(index, 1);
      updateDisplay();
      renderWords();
    }

    function renderWords() {
      const sentenceDisplay = document.getElementById('sentenceDisplay');
      const wordPool = document.getElementById('wordPool');

      sentenceDisplay.innerHTML = '';
      if (userSentence.length === 0) {
        sentenceDisplay.innerHTML = '<p style="color: #a0aec0; font-size: 16px;">–°”©–∑–¥–µ—Ä–¥—ñ —Ç–∞“£–¥–∞“£—ã–∑...</p>';
      } else {
        userSentence.forEach((word, index) => {
          const wordSpan = document.createElement('span');
          wordSpan.className = 'word-in-sentence';
          wordSpan.textContent = word;
          wordSpan.onclick = () => removeWordFromSentence(index);
          wordSpan.style.cursor = 'pointer';
          sentenceDisplay.appendChild(wordSpan);
        });
      }

      wordPool.innerHTML = '';
      availableWords.forEach((word, index) => {
        const button = document.createElement('button');
        button.className = 'word-button';
        button.textContent = word;
        button.onclick = () => addWordToSentence(word, index);
        wordPool.appendChild(button);
      });
    }

    function updateDisplay() {
      document.getElementById('levelDisplay').textContent = `${currentLevel + 1}/10`;
      document.getElementById('scoreDisplay').textContent = score;
      document.getElementById('timer').textContent = timer;
    }

    function checkAnswer() {
      clearInterval(timerInterval);

      const userAnswer = userSentence.join(' ') + '.';
      const feedbackEl = document.getElementById('feedback');

      if (userAnswer === currentSentence) {
        const wordsInSentence = userSentence.length;
        score += wordsInSentence;
        feedbackEl.className = 'feedback success';
        feedbackEl.textContent = `‚úÖ –î“±—Ä—ã—Å! +${wordsInSentence} “±–ø–∞–π`;
        feedbackEl.style.display = 'block';

        document.getElementById('checkBtn').disabled = true;

        setTimeout(() => {
          currentLevel++;
          startLevel();
        }, 1500);
      } else {
        feedbackEl.className = 'feedback error';
        feedbackEl.textContent = '‚ùå “ö–∞—Ç–µ! “ö–∞–π—Ç–∞–ª–∞–ø –∫”©—Ä—ñ“£—ñ–∑.';
        feedbackEl.style.display = 'block';
        startTimer();
      }

      updateDisplay();
    }

    function resetSentence() {
      availableWords = [...availableWords, ...userSentence];
      userSentence = [];
      renderWords();
      document.getElementById('feedback').style.display = 'none';
    }

    function endGame() {
      clearInterval(timerInterval);
      document.getElementById('gameBoard').style.display = 'none';
      document.getElementById('gameOver').classList.add('show');
      document.getElementById('finalScore').textContent = score;
    }

    function restartGame() {
      currentLevel = 0;
      score = 0;
      document.getElementById('gameBoard').style.display = 'block';
      document.getElementById('gameOver').classList.remove('show');
      startLevel();
    }

    async function onConfigChange(config) {
      document.getElementById('gameTitle').textContent = config.game_title || defaultConfig.game_title;
      document.getElementById('instructionText').textContent = config.instruction_text || defaultConfig.instruction_text;

      const backgroundColor = config.background_color || defaultConfig.background_color;
      document.querySelector('.game-container').style.background = `linear-gradient(135deg, ${backgroundColor} 0%, #764ba2 100%)`;

      const textColor = config.text_color || defaultConfig.text_color;
      document.querySelectorAll('.game-title, .stat-item, .word-in-sentence, h2').forEach(el => {
        el.style.color = textColor;
      });

      const primaryColor = config.primary_action_color || defaultConfig.primary_action_color;
      document.querySelectorAll('.word-button').forEach(btn => {
        btn.style.backgroundColor = primaryColor;
      });

      const secondaryColor = config.secondary_action_color || defaultConfig.secondary_action_color;
      document.querySelectorAll('.word-in-sentence').forEach(span => {
        span.style.backgroundColor = secondaryColor;
      });
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.background_color || defaultConfig.background_color,
              set: (value) => {
                config.background_color = value;
                window.elementSdk.setConfig({ background_color: value });
              }
            },
            {
              get: () => config.surface_color || defaultConfig.surface_color,
              set: (value) => {
                config.surface_color = value;
                window.elementSdk.setConfig({ surface_color: value });
              }
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => {
                config.text_color = value;
                window.elementSdk.setConfig({ text_color: value });
              }
            },
            {
              get: () => config.primary_action_color || defaultConfig.primary_action_color,
              set: (value) => {
                config.primary_action_color = value;
                window.elementSdk.setConfig({ primary_action_color: value });
              }
            },
            {
              get: () => config.secondary_action_color || defaultConfig.secondary_action_color,
              set: (value) => {
                config.secondary_action_color = value;
                window.elementSdk.setConfig({ secondary_action_color: value });
              }
            }
          ],
          borderables: [],
          fontEditable: undefined,
          fontSizeable: undefined
        }),
        mapToEditPanelValues: (config) => new Map([
          ["game_title", config.game_title || defaultConfig.game_title],
          ["instruction_text", config.instruction_text || defaultConfig.instruction_text]
        ])
      });
    }

    startLevel();
  </script>
